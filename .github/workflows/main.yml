name: RDP

on:
  workflow_dispatch:

jobs:
  secure-rdp:
    runs-on: windows-latest
    timeout-minutes: 3600  # 60 часов = 3600 минут

    steps:
      - name: Configure Core RDP Settings
        run: |
          # Enable Remote Desktop and disable Network Level Authentication
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "UserAuthentication" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "SecurityLayer" -Value 0 -Force

          # Configure RDP session limits
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "MaxInstanceCount" -Value 2 -Force

          # Remove any existing firewall rule with the same name
          netsh advfirewall firewall delete rule name="RDP-Tailscale" | Out-Null

          # Add firewall rule to allow RDP
          netsh advfirewall firewall add rule name="RDP-Tailscale" dir=in action=allow protocol=TCP localport=3389

          # Restart Terminal Services
          Restart-Service -Name TermService -Force
          Start-Sleep -Seconds 5

      - name: Create RDP User with Secure Password
        run: |
          # Check if user already exists and remove if so
          if (Get-LocalUser -Name "RDP" -ErrorAction SilentlyContinue) {
              Remove-LocalUser -Name "RDP"
          }

          # Generate secure random password
          Add-Type -AssemblyName System.Web
          $password = [System.Web.Security.Membership]::GeneratePassword(16, 4)
          $securePass = ConvertTo-SecureString $password -AsPlainText -Force

          # Create user
          New-LocalUser -Name "RDP" -Password $securePass -AccountNeverExpires -PasswordNeverExpires
          Add-LocalGroupMember -Group "Administrators" -Member "RDP"
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member "RDP"

          # Enable the user account
          Enable-LocalUser -Name "RDP"

          # Output credentials (masked in logs)
          echo "RDP_USER=RDP" >> $env:GITHUB_ENV
          echo "RDP_PASSWORD=$password" >> $env:GITHUB_ENV
          Write-Host "RDP user created successfully"

      - name: Install Tailscale
        run: |
          # Download and install Tailscale
          $tsUrl = "https://pkgs.tailscale.com/stable/tailscale-setup-latest-amd64.msi"
          $installerPath = "$env:TEMP\tailscale.msi"

          try {
              Invoke-WebRequest -Uri $tsUrl -OutFile $installerPath -UseBasicParsing
              Start-Process msiexec.exe -ArgumentList "/i", "`"$installerPath`"", "/quiet", "/norestart" -Wait -NoNewWindow
              Start-Sleep -Seconds 10
          }
          finally {
              if (Test-Path $installerPath) {
                  Remove-Item $installerPath -Force
              }
          }

          # Verify installation
          if (Test-Path "$env:ProgramFiles\Tailscale\tailscale.exe") {
              Write-Host "Tailscale installed successfully"
          } else {
              Write-Error "Tailscale installation failed"
              exit 1
          }

      - name: Establish Tailscale Connection
        run: |
          # Start Tailscale service
          Start-Service -Name "Tailscale" -ErrorAction SilentlyContinue
          Start-Sleep -Seconds 5

          # Connect to Tailscale
          & "$env:ProgramFiles\Tailscale\tailscale.exe" up --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} --hostname=gh-runner-$env:GITHUB_RUN_ID --accept-routes --accept-dns

          # Wait for IP assignment
          $tsIP = $null
          $maxRetries = 30
          $retryCount = 0

          while (-not $tsIP -and $retryCount -lt $maxRetries) {
              $tsIP = & "$env:ProgramFiles\Tailscale\tailscale.exe" ip -4
              if (-not $tsIP) {
                  $retryCount++
                  Write-Host "Waiting for Tailscale IP... ($retryCount/$maxRetries)"
                  Start-Sleep -Seconds 5
              }
          }

          if (-not $tsIP) {
              Write-Error "Tailscale IP not assigned after $maxRetries attempts"
              & "$env:ProgramFiles\Tailscale\tailscale.exe" status
              exit 1
          }

          echo "TAILSCALE_IP=$tsIP" >> $env:GITHUB_ENV
          Write-Host "Tailscale IP: $tsIP"

      - name: Verify RDP Accessibility
        run: |
          Write-Host "Testing RDP connectivity to: $env:TAILSCALE_IP"

          # Test port connectivity
          $tcpTest = Test-NetConnection -ComputerName $env:TAILSCALE_IP -Port 3389 -InformationLevel Quiet
          
          if (-not $tcpTest) {
              Write-Warning "Initial TCP test failed, retrying in 10 seconds..."
              Start-Sleep -Seconds 10
              $tcpTest = Test-NetConnection -ComputerName $env:TAILSCALE_IP -Port 3389 -InformationLevel Quiet
          }

          if ($tcpTest) {
              Write-Host "✓ RDP port 3389 is accessible via Tailscale"
          } else {
              Write-Error "✗ RDP port 3389 is not accessible"
              Write-Host "Checking firewall status..."
              netsh advfirewall firewall show rule name="RDP-Tailscale"
              Write-Host "Checking RDP service status..."
              Get-Service -Name TermService
              exit 1
          }

      - name: Display Connection Information
        run: |
          Write-Host ""
          Write-Host "=" * 50
          Write-Host "RDP ACCESS INFORMATION"
          Write-Host "=" * 50
          Write-Host "Address: $env:TAILSCALE_IP"
          Write-Host "Username: $env:RDP_USER"
          Write-Host "Password: *** (check workflow environment variables)"
          Write-Host "Connection will be available for 60 HOURS"
          Write-Host "=" * 50
          Write-Host ""

          # Display Tailscale status
          Write-Host "Tailscale Status:"
          & "$env:ProgramFiles\Tailscale\tailscale.exe" status

          Write-Host ""
          Write-Host "The RDP session will remain active for 60 HOURS or until manually cancelled."
          Write-Host ""

      - name: Maintain Active Connection
        run: |
          $startTime = Get-Date
          $timeoutMinutes = 3570  # 59.5 часов (на 30 минут меньше общего таймаута)

          while ($true) {
              $elapsed = (Get-Date) - $startTime
              $remainingMinutes = $timeoutMinutes - $elapsed.TotalMinutes
              $remainingHours = [math]::Round($remainingMinutes / 60, 1)

              if ($remainingMinutes -le 0) {
                  Write-Host "Time limit reached, stopping RDP session..."
                  break
              }

              # Test that RDP is still accessible
              try {
                  $tcpTest = Test-NetConnection -ComputerName $env:TAILSCALE_IP -Port 3389 -InformationLevel Quiet -WarningAction SilentlyContinue
                  if ($tcpTest) {
                      Write-Host "[$(Get-Date)] ✓ RDP active - $remainingHours hours remaining"
                  } else {
                      Write-Warning "[$(Get-Date)] ✗ RDP connection test failed"
                  }
              }
              catch {
                  Write-Warning "[$(Get-Date)] Error testing RDP connection: $($_.Exception.Message)"
              }

              # Display status every 10 minutes
              Start-Sleep -Seconds 600
          }
